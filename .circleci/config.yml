---
version: 2

references:
  build: &build
    working_directory: ~/build
    steps:
      - run:
          name: Install Alpine Linux build dependencies
          command: |
            if [[ -f /sbin/apk ]]; then
              apk add --no-cache ca-certificates git openssh-client
            fi
      - checkout
      - run:
          name: Save build versions
          command: |
            echo "node: ${NODE_VERSION}" >> .versions
            echo "yarn: ${YARN_VERSION}" >> .versions
            if [[ -f /sbin/apk ]]; then
              echo "alpine: $(cat /etc/alpine-release)" >> .versions
            fi
            cat .versions
      - restore_cache:
          key: yarn-cache-{{ arch }}-{{ checksum ".versions" }}-
      - restore_cache:
          key: node-modules-{{ arch }}-{{ checksum ".versions" }}-{{ checksum "yarn.lock" }}
      - run:
          name: Set yarn cache
          command: yarn config set cache-folder $HOME/.yarn-cache
      - run:
          name: Add npm authentication token
          command: echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
      - run:
          name: Install dependencies
          command: yarn install --pure-lockfile
      - save_cache:
          key: yarn-cache-{{ arch }}-{{ checksum ".versions" }}-{{ epoch }}
          paths: ~/.yarn-cache
      - save_cache:
          key: node-modules-{{ arch }}-{{ checksum ".versions" }}-{{ checksum "yarn.lock" }}
          paths: node_modules
      - run:
          name: Test package
          command: |
            if [[ "${TEST_PACKAGE}" == 'true' ]]; then
              yarn test
            fi
      - run:
          name: Test server
          command: |
            if [[ "${TEST_SERVER}" == 'true' ]]; then
              yarn run test:smoke
            fi
      - run:
          name: Build package
          command: |
            if [[ "${BUILD_PACKAGE}" == 'true' ]]; then
              yarn add --exact source-map-support@0.5.3
              yarn run build
              yarn pack
            fi
      - run:
          name: Extract package
          command: |
            if [[ "${BUILD_PACKAGE}" == 'true' ]]; then
              tar -xzf *.tgz
            else
              mkdir package
            fi
      - persist_to_workspace:
          root: .
          paths:
            - package
      - run:
          name: Upload coverage to Codecov
          command: |
            if [[ "${COVERAGE}" == 'true' && -n "${CODECOV_TOKEN}" ]]; then
              yarn global add codecov
              codecov
            fi

  publish: &publish
    working_directory: /app
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - deploy:
          name: Publish package
          command: |
            cd /tmp/workspace/package
            /app/.circleci/publish.sh

  push: &push
    working_directory: /app
    docker:
      - image: docker:stable-git
    environment:
      APP_NAME: 'meltwater/app'
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - checkout
      - setup_remote_docker:
          version: 17.10.0-ce
          docker_layer_caching: true
      - run:
          name: Install build dependencies
          command: apk add --no-cache jq
      - run:
          name: Move package to working directory
          command: mv /tmp/workspace/package .
      - run:
          name: Create package.json.tmp
          command: |
            jq '.version="0.0.0"' package/package.json > package/package.json.tmp
      - run:
          name: Build Docker image
          command: |
            docker build --tag $APP_NAME \
              --build-arg=NPM_TOKEN=$NPM_TOKEN \
              -f .circleci/Dockerfile .
      - deploy:
          name: Push and deploy Docker image
          command: |
            apk add --quiet --no-cache bash
            if [[ -n "${HEROKU_APP}" ]]; then
              .circleci/push-heroku.sh
            fi
            if [[ -n "${BINTRAY_REPOSITORY}" ]]; then
              .circleci/push-bintray.sh
            fi
            if [[ -n "${AWS_ECR_REPOSITORY}" ]]; then
              .circleci/push-ecr.sh
            fi
            .circleci/deploy.sh

  branches: &branches
    only: /^(v(er)?\/?[0-9].*|master)/

jobs:
  node-carbon:
    environment:
      TEST_PACKAGE: 'true'
      COVERAGE: 'true'
    docker:
      - image: node:carbon
    <<: *build
  node-carbon-alpine:
    environment:
      TEST_PACKAGE: 'true'
    docker:
      - image: node:carbon-alpine
    <<: *build
  package:
    environment:
      BUILD_PACKAGE: 'true'
    docker:
      - image: node:carbon
    <<: *build
  publish:
    docker:
      - image: node:carbon
    <<: *publish
  push:
    <<: *push
  push-server:
    environment:
      HEROKU_APP: ''
      AWS_ECR_REPOSITORY: ''
    <<: *push
  test-server:
    environment:
      TEST_SERVER: 'true'
      COVERAGE: 'true'
    docker:
      - image: node:carbon-alpine
      - image: $BINTRAY_REGISTRY.bintray.io/$BINTRAY_REPOSITORY:ci.$CIRCLE_SHA1
        environment:
          NODE_ENV: test
          PORT: 9001
        auth:
          username: $BINTRAY_USERNAME
          password: $BINTRAY_PASSWORD
    <<: *build

workflows:
  version: 2
  default:
    jobs:
      - node-carbon
      - node-carbon-alpine
      - package
      - push-server:
          requires:
            - package
      - test-server:
          requires:
            - push-server
      - publish:
          filters:
            branches:
              <<: *branches
          requires:
            - node-carbon
            - node-carbon-alpine
            - test-server
      - push:
          filters:
            branches:
              <<: *branches
          requires:
            - publish
